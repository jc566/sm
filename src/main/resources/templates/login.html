<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SUNMINT | Login</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Sunmint</h1>

            </div>
            <h3>Welcome to Sunmint Solar</h3>
            <!--<p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
                &lt;!&ndash;Continually expanded and constantly improved Inspinia Admin Them (IN+)&ndash;&gt;
            </p>
            <p>Login in. To see it in action.</p>-->
            <form class="m-t" role="form" method="post"  action="#" th:action="@{/login}" th:object="${user}">
                <input type="hidden" th:field="*{version}"/>
                <div class="form-group">
                    <!--<input type="email" class="form-control" placeholder="Username" required="">-->
                    <input type="email" id="email" class="form-control" placeholder="Username" required autofocus th:field="*{email}">
                </div>
                <div class="form-group">
                    <!--<input type="password" class="form-control" placeholder="Password" required="">-->
                    <input type="password" id="password" class="form-control" placeholder="Password" required th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/register.html">Create an account</a>
            </form>
            <!--<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.1.1.min.js"></script>

</body>

</html>
