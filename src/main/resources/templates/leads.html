<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width initial-scale=1">
    <title>Leads View</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: #2E2D88;
            color: white;
        }

        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .nav-tabs {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container">

    <div th:if="${not #lists.isEmpty(leads)}">
        <h2>Leads List</h2>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Customer Type</th>
                <th>Monthly Bill</th>
                <th>Monthly Usage</th>
                <th>Carrier</th>
                <th>Comments</th>
                <th>Bill File</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="lead : ${leads}">
                <td th:text="${lead.firstName}">First Name</td>
                <td th:text="${lead.middleName}">Middle Name</td>
                <td th:text="${lead.lastName}">Last Name</td>
                <td th:text="${lead.street}">Street</td>
                <td th:text="${lead.city}">City</td>
                <td th:text="${lead.state}">State</td>
                <td th:text="${lead.zip}">Zip Code</td>
                <td th:text="${lead.customerType}">Type</td>
                <td th:text="${lead.monthlyBill}">Monthly Bill</td>
                <td th:text="${lead.monthlyUsage}">Monthly Usage</td>
                <td th:text="${lead.carrier}">Carrier</td>
                <td th:text="${lead.comments}">Comments</td>
                <td th:text="${lead.billFile}">Bill File</td>
<!--                <td><a th:href="${'/createLead/edit/' + lead.email}">Edit</a></td>
                <td><a th:href="${'/product/Delete/' + lead.email}">Delete</a></td>-->
            </tr>
        </table>

    </div>
</div>

</body>
</html>
